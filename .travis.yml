# make sure to add environmental variable on travis
# DATABASE_URL=postgres://postgres@localhost:5432/app_test


language: node_js


node_js:
  - "6.9.5"


env:
  - CXX=g++-4.8


addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
  #postgres: "9.4"


before_script:
  - psql -c 'create database hapi_handlebars_articles_test;' -U postgres
  - psql -U postgres -d hapi_handlebars_articles_test -a -f database-build/db-build.sql


script:
  - npm run coverage


before_install:
  - pip install --user codecov


after_success:
  - ./node_modules/.bin/codecov -e TRAVIS_NODE_VERSION -f coverage/coverage.json

# codecov can also be uploaded as follows
# after_success:
#  - codecov --file coverage/lcov.info --disable search
#  - bash <(curl -s https://codecov.io/bash)


notifications:
  email:
    on_success: never
    on_failure: never
